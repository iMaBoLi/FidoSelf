name: Fido Self

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install Requirements
      run: |
        python -m pip install -U pip
        pip install --no-cache-dir -r requirements.txt
    - name: Run FidoSelf
      run: |
        python3 -m FidoSelf